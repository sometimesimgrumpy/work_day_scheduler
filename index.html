<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Updated Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    >
    <!-- Updated Font Awesome -->
    <script src="https://kit.fontawesome.com/b489d1a8b1.js" crossorigin="anonymous"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container mt-1">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center" id="8am">
        <div class="col-1 hour">8:00 am</div>
        <textarea class="col-8 time-block" id="input8am"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn0">
      </div>

      <div class="row justify-content-center" id="9am">
        <div class="col-1 hour">9:00 am</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn1">
      </div>

      <div class="row justify-content-center" id="10am">
        <div class="col-1 hour">10:00 am</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn2">
      </div>

      <div class="row justify-content-center" id="11am">
        <div class="col-1 hour">11:00 am</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn3">
      </div>

      <div class="row justify-content-center" id="12pm">
        <div class="col-1 hour">12:00 am</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn4">
      </div>

      <div class="row justify-content-center" id="1pm">
        <div class="col-1 hour">1:00 pm</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn5">
      </div>

      <div class="row justify-content-center" id="2pm">
        <div class="col-1 hour">2:00 pm</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn6">
      </div>
      <div class="row justify-content-center" id="3pm">
        <div class="col-1 hour">3:00 pm</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn7">
      </div>

      <div class="row justify-content-center" id="4pm">
        <div class="col-1 hour">4:00 pm</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn8">
      </div>

      <div class="row justify-content-center" id="5pm">
        <div class="col-1 hour">5:00 pm</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn9">
      </div>

      <div class="row justify-content-center" id="6pm">
        <div class="col-1 hour">6:00 pm</div>
        <textarea class="col-8 time-block"></textarea>
        <button class="col-1 saveBtn fa-regular fa-floppy-disk" id="saveBtn10">
      </div>


    </div>

    <!-- Updated jQuery & Moment -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
